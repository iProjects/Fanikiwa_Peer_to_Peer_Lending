<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Post | Fanikiwa - Administrator</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/MainMenu.js"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/CustomScripts.js" type="text/javascript"></script>
<script src="/Scripts/Post.js"></script>


</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Administrator">Fanikiwa
					- Administrator</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
						style="cursor: pointer;" href="#" onclick="ManageProfile()"
						title="Manage Profile"></a> <a id="lnklogoff"
						style="cursor: pointer;" href="#" onclick="LogOff()"
						title="Log Off">Log off</a> </text>
				</section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>

		</div>


	</header>


	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>

			<hgroup class="title">
				<h2 class="page-title">Post</h2>
			</hgroup>

			<div style="float: left; clear: both">
				<input id="btnPost" type="submit" value="Loading please wait..."
					style="cursor: wait; background-color: grey; color: red;" disabled />
				<input type="button" value="Back"
					onclick="window.history.go(-1); return false;" />
			</div>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>

			<div style="float: left; clear: both">

				<form action="javascript:void(0);">

					<fieldset>
						<legend>Post</legend>

						<article class="col1">
							<div class="pad">

								<div>
									<label for="cbotransactionType">Transaction Type</label> <select
										id="cbotransactionType" style="width: 95%;" autofocus>
										<option value="" selected="selected">(Select
											Transaction Type)</option>
									</select>
								</div>

								<div>
									<label for="txtdebitAccount">Debit Account</label> <input
										id="txtdebitAccount" placeholder="Debit Account" type="number"
										min="0"></input>
								</div>

								<div>
									<label for="txtcreditAccount">Credit Account</label> <input
										id="txtcreditAccount" placeholder="Credit Account"
										type="number" min="0"></input>
								</div>

								<div>
									<label for="txtamount">Amount</label> <input id="txtamount"
										placeholder="Amount" type="number" min="0"></input>
								</div>

								<div>
									<label for="txtnarrative">Narrative</label> <input
										id="txtnarrative" placeholder="Narrative" type="text"></input>
								</div>

							</div>
						</article>

					</fieldset>

				</form>

			</div>

		</section>

	</div>



	<footer>

		<hr />

		<div style="margin-left: 30%;">
			<span style="float: left; padding-left: 2px; padding-right: 2px;">Copyright
				&copy;</span> <span id="footerdate"
				style="float: left; padding-left: 2px; padding-right: 2px;"></span>
			<span style="float: left; padding-left: 2px; padding-right: 2px;">
				Software Providers Limited.</span> <span
				style="float: left; padding-left: 2px; padding-right: 2px;">All
				Rights Reserved.</span>
		</div>

	</footer>



	<script type="text/javascript">
		function init() {
			fanikiwa.accountendpoint.post.init(GETROOT());
		}
    </script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>


</html>
