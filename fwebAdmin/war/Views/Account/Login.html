<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login | Fanikiwa - Administrator</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/Login.js"></script>

</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Administrator">Fanikiwa
					- Administrator</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa </text>
				</section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>

		</div>


	</header>





	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Login</h2>
			</hgroup>

			<div style="float: left; clear: both; width: 400px;">

				<div style="float: left; clear: both;">
					<span style="font-size: 20px;">Login with your fanikiwa
						Admin account</span>
				</div>

				<div style="float: right; clear: both;">
					<a id="btnForgotPassword" href="/Views/Account/ResetPassword.html"
						style="cursor: pointer;">Forgot Password</a> </a>
				</div>

				<div style="float: left; clear: both;">

					<form action="javascript:void(0);">

						<fieldset>
							<legend>Login</legend>

							<article class="col1" style="width: 400px;">
								<div class="pad">

									<div>
										<label for="txtEmail">Email</label> <input id="txtEmail"
											placeholder="Email" autofocus autocomplete type="text"
											style="width: 380px;"></input>
									</div>

									<div>
										<label for="txtPassword">Password</label> <input
											id="txtPassword" placeholder="Password" type="password"
											style="width: 380px;"></input>
									</div>

									<div style="float: left; clear: both">
										<input id="btnLogin" type="submit"
											value="Loading please wait..."
											style="cursor: wait; background-color: grey; color: red;"
											disabled /> 
									</div>

								</div>
							</article>


						</fieldset>

					</form>

				</div>

			</div>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>
		</section>


	</div>




	<footer>

		<hr />

		<div style="margin-left: 30%;">
			<span style="float: left; padding-left: 2px; padding-right: 2px;">Copyright
				&copy;</span> <span id="footerdate"
				style="float: left; padding-left: 2px; padding-right: 2px;"></span>
			<span style="float: left; padding-left: 2px; padding-right: 2px;">
				Software Providers Limited.</span> <span
				style="float: left; padding-left: 2px; padding-right: 2px;">All
				Rights Reserved.</span>
		</div>

	</footer>



	<script>
		function init() {
			fanikiwa.userprofile.ui.init(GETROOT());
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>


</html>
