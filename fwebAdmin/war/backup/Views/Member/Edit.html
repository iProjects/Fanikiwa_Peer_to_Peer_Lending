<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Fanikiwa - Peer-to-Peer Lending</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/MainMenu.js"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/CustomScripts.js" type="text/javascript"></script>
<script src="/Scripts/EditProfile.js"></script>

</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Peer - To - Peer Lending">
					Fanikiwa - Peer - To - Peer Lending</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
						style="cursor: pointer;" href="#" onclick="ManageProfile()"
						title="Manage Profile"></a> <a id="lnklogoff"
						style="cursor: pointer;" href="#" onclick="LogOff()"
						title="Log Off">Log off</a> </text>
				</section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>

		</div>


	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Edit Profile</h2>
			</hgroup>

			<form action="javascript:void(0);">

				<fieldset>
					<legend>Edit Profile</legend>

					<article class="col1">
						<div class="pad">

							<div>
								<label for="txtSurname">Surname</label> <input id="txtSurname"
									placeholder="Surname" type="text" autocomplete autofocus></input>
							</div>

							<div>
								<label for="txtOtherNames">OtherNames</label> <input
									id="txtOtherNames" placeholder="OtherNames" type="text"></input>
							</div>

							<div>
								<label for="txtNationalID">NationalID</label> <input
									id="txtNationalID" placeholder="NationalID" type="text"></input>
							</div>

							<div>
								<label for="txtEmail">Email</label> <input id="txtEmail"
									placeholder="Email" type="text" disabled
									style="cursor: pointer;"></input>
							</div>

							<div>
								<label for="txtNationalID">Telephone</label> <input
									id="txtTelephone" placeholder="Telephone" type="text" disabled
									style="cursor: pointer;"></input>
							</div>

						</div>
					</article>

					<article class="col2">
						<div class="pad">

							<div>
								<label for="dtpDateOfBirth">Date Of Birth</label> <input
									id="dtpDateOfBirth" placeholder="Date Of Birth" type="date"></input>
							</div>

							<div>
								<label for="txtRefferedBy">RefferedBy</label> <input
									id="txtRefferedBy" placeholder="Refferer Member Id"
									type="number" min="0"></input>
							</div>


							<div>
								<label for="txtMaxRecordsToDisplay">MaxRecordsToDisplay</label>
								<input id="txtMaxRecordsToDisplay"
									placeholder="MaxRecordsToDisplay" type="number" min="1"></input>
							</div>

							<div>
								<label for="cboGender">Gender</label> <select name="Gender"
									id="cboGender" style="width: 50%;">
									<option value="M">Male</option>
									<option value="F">Female</option>
								</select>
							</div>

							<div>
								<label for="cboInformBy">InformBy</label> <select
									name="InformBy" id="cboInformBy" style="width: 50%;">
									<option value="EMAIL">Email</option>
									<option value="SMS">Sms</option>
								</select>
							</div>


						</div>
					</article>

					<div style="float: left; clear: both">
						<input id="btnUpdate" type="submit" value="Loading please wait..."
							style="cursor: wait; background-color: grey; color: red;"
							disabled /> <input type="button" value="Back"
							onclick="window.history.go(-1); return false;" />
					</div>

				</fieldset>


			</form>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>


		</section>


	</div>




	<footer>

		<hr />

		<div style="margin-left: 180px;">
			<span style="float: left; padding-left: 2px; padding-right: 2px;">Copyright
				&copy;</span> <span id="footerdate"
				style="float: left; padding-left: 2px; padding-right: 2px;"></span>
			<span style="float: left; padding-left: 2px; padding-right: 2px;">
				Software Providers Limited.</span> <span
				style="float: left; padding-left: 2px; padding-right: 2px;">All
				Rights Reserved.</span>
		</div>

	</footer>



	<script type="text/javascript">
		function init() {
			fanikiwa.memberendpoint.profile.init(GETROOT());
		}
	</script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>


</html>
