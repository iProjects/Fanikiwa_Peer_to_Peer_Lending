<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Register | Fanikiwa - Peer-to-Peer Lending</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/Register.js"></script>


</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Peer - To - Peer Lending">
					Fanikiwa - Peer - To - Peer Lending</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa</text>
				</section>
			</div>






		</div>


	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Register</h2>
			</hgroup>

			<form action="javascript:void(0);">

				<fieldset>
					<legend>Register</legend>

					<article class="col1">
						<div class="pad">

							<div>
								<label for="txtEmail">Email(user@domain.com)</label> <input
									id="txtEmail" autocomplete placeholder="Email(user@domain.com)"
									autofocus type="text"></input>
							</div>

							<div>
								<label for="txtPassword">Password</label> <input
									id="txtPassword" autocomplete placeholder="Password"
									type="password"></input>
							</div>

							<div>
								<label for="txtSurname">Surname</label> <input id="txtSurname"
									autocomplete placeholder="Surname" type="text"></input>
							</div>

							<div>
								<label for="txtTelephone">Telephone</label> <input
									id="txtTelephone" autocomplete placeholder="Telephone"
									type="tel"></input>
							</div>

						</div>
					</article>


					<div style="float: left; clear: both">
						<input id="btnRegister" type="submit"
							value="Loading please wait..."
							style="cursor: wait; background-color: grey; color: red;"
							disabled /> Already Registered Click <a id="btnLogin"
							href="/Views/Account/Login.html" style="cursor: pointer;">Here </a> To
						Login
					</div>


				</fieldset>


			</form>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>

		</section>


	</div>





	<footer>

		<hr />

		<div id="div-mpesapaybill">
			<span id="mpesapaybill">Mpesa Paybill Number</span> <span
				id="mpesapaybillnumber">882600</span>
		</div>

		<div id="div-copyright">
			<span id="copyright">Copyright &copy;</span> <span id="footerdate"></span>
			<span id="companyname"> Software Providers Limited.</span> <span
				id="rightsreserved">All Rights Reserved.</span>
		</div>

		<div id="div-androiddownload">
			<img id="android" src="/Images/android.png"
				alt="Fanikiwa in your pocket!" /> <span id="pocket">Fanikiwa
				in your pocket!</span> <span id="ourapp">Get our app and invest on
				the go.</span><span id="freedownload">Free download now</span>
			<div id="androiddownload">
				<a id="androiddownloadlink" target="_blank" href="#"> </a>
			</div>
		</div>

	</footer>




	<script type="text/javascript">
		function init() {
			fanikiwa.memberendpoint.register.init(GETROOT());
		}
	</script>


	<script src="https://apis.google.com/js/client.js?onload=init"></script>




</body>


</html>
