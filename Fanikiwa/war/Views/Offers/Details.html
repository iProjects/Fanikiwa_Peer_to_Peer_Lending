<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Offer Details | Fanikiwa - Peer-to-Peer Lending</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/MainMenu.js"></script>
<script src="/Scripts/fanikiwa.js"></script>
<script src="/Scripts/CustomScripts.js" type="text/javascript"></script>
<script src="/Scripts/OfferDetails.js"></script>


</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Peer - To - Peer Lending">
					Fanikiwa - Peer - To - Peer Lending</p>
			</div>


			<div class="float-right">
				<section id="login">
					<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
						style="cursor: pointer;" href="#" onclick="ManageProfile()"
						title="Manage Profile"></a> <a id="lnklogoff"
						style="cursor: pointer;" href="#" onclick="LogOff()"
						title="Log Off">Log off</a> </text>
				</section>
			</div>

			<div id="MainMenu"></div>
			<div id="SubMenu"></div>

		</div>


	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>

			<hgroup class="title">
				<h2 class="page-title">Offer Details</h2>
			</hgroup>

			<div id="apiResults" style="float: left; clear: both"></div>
			<div id="successmessage" style="float: left; clear: both"></div>
			<div id="errormessage" style="float: left; clear: both"></div>

			<div style="float: left; clear: both">
				<input type="button" value="Back"
					onclick="window.history.go(-1); return false;" />
			</div>

			<div style="float: left; clear: both">

				<form action="javascript:void(0);">

					<fieldset>
						<legend>Offer Details</legend>

						<article class="col1">
							<div class="pad">

								<div>
									<label for="txtOfferId">Id</label> <input id="txtOfferId"
										placeholder="Id" type="number" min="0" autofocus></input>
								</div>

								<div>
									<label for="txtDescription">Description</label> <input
										id="txtDescription" placeholder="Description" type="text"></input>
								</div>

								<div>
									<label for="txtAmount">Amount</label> <input id="txtAmount"
										placeholder="Amount" type="number" min="0"></input>
								</div>

								<div>
									<label for="txtInterest">Interest Rate(%)</label> <input
										id="txtInterest" placeholder="Interest Rate(%)" type="number"
										min="0"></input>
								</div>

								<div>
									<label for="txtTerm">Term in Month</label> <input id="txtTerm"
										placeholder="Term in Month" type="number" min="0"></input>
								</div>

								<div>
									<label for="cboOfferType">OfferType</label> <select
										id="cboOfferType" style="width: 95%;">
										<option value="L">Lend</option>
										<option value="B">Borrow</option>
									</select>
								</div>

								<div>
									<label for="cbostatus">Status</label> <select id="cbostatus"
										style="width: 95%;">
										<option value="Open">Open</option>
										<option value="Processing">Processing</option>
										<option value="Closed">Closed</option>
									</select>
								</div>

							</div>
						</article>

						<article class="col2">
							<div class="pad">

								<div>
									<label for="dtpcreatedDate">Created Date</label> <input
										id="dtpcreatedDate" placeholder="Created Date" type="date"></input>
								</div>

								<div>
									<label for="dtpexpiryDate">Expiry Date</label> <input
										id="dtpexpiryDate" placeholder="Expiry Date" type="date"></input>
								</div>

								<div id="divOfferees" class="displaynone">
									<label for="txtofferees">Offer made to</label> <input
										id="txtofferees" placeholder="Offerees" type="text"></input>
								</div>

								<div>
									<label for="chkPublicOffer">Private Offer</label> <input
										id="chkPublicOffer" placeholder="Private Offer"
										type="checkbox"></input>
								</div>

								<div>
									<label for="chkPartialPay">PartialPay</label> <input
										id="chkPartialPay" placeholder="PartialPay" type="checkbox"></input>
								</div>

							</div>
						</article>


					</fieldset>


				</form>

			</div>

		</section>


	</div>



	<footer>

		<hr />

		<div id="div-mpesapaybill">
			<span id="mpesapaybill">Mpesa Paybill Number</span> <span
				id="mpesapaybillnumber">882600</span>
		</div>

		<div id="div-copyright">
			<span id="copyright">Copyright &copy;</span> <span id="footerdate"></span>
			<span id="companyname"> Software Providers Limited.</span> <span
				id="rightsreserved">All Rights Reserved.</span>
		</div>

		<div id="div-androiddownload">
			<img id="android" src="/Images/android.png"
				alt="Fanikiwa in your pocket!" /> <span id="pocket">Fanikiwa
				in your pocket!</span> <span id="ourapp">Get our app and invest on
				the go.</span><span id="freedownload">Free download now</span>
			<div id="androiddownload">
				<a id="androiddownloadlink" target="_blank" href="#"> </a>
			</div>
		</div>

	</footer>



	<script type="text/javascript">
		function init() {
			fanikiwa.offerendpoint.offerdetail.init(GETROOT());
		}

		$('#chkPublicOffer').change(function() {
			if ($(this).is(":checked")) {
				$("#divOfferees").removeClass('displaynone');
				$("#divOfferees").addClass('displayblock');
				$("#divOfferees").show();
			} else {
				$("#divOfferees").removeClass('displayblock');
				$("#divOfferees").addClass('displaynone');
				$("#divOfferees").hide();
			}
		});
	</script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>




</body>


</html>
